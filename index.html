<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>安全提示</title>
</head>
<body>
    <div id="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

    var notice_openBrowser_wx = "<h2>剩余支付额度不多，请尽快支付，避免被抢单<br>请您点击右上角的三个点，通过在浏览器打开本页面。</h2>";
    var notice_openBrowser_qq = "<h2>剩余支付额度不多，请尽快支付，避免被抢单<br>请您点击右上角的三个点，选择“浏览器”打开本页面。</h2>";

    // 判断是不是在微信客户端打开
    if(isWeixin) {
        // 判断是在Android的微信客户端还是Ios的微信客户端
        if (isAndroid) {
            document.getElementById("tips").innerHTML=notice_openBrowser_wx;
        }else if (isIos) {
            document.getElementById("tips").innerHTML=notice_openBrowser_wx;
        }else{
            document.getElementById("tips").innerHTML=notice_openBrowser_wx;
        }
    } else if(isQQ) {
        // 判断是在Android的微信客户端还是Ios的微信客户端
        if (isAndroid) {
            document.getElementById("tips").innerHTML=notice_openBrowser_qq;
        }else if (isIos) {
            document.getElementById("tips").innerHTML=notice_openBrowser_qq;
        }else{
            document.getElementById("tips").innerHTML=notice_openBrowser_qq;
        }
    } else {
        // 不是微信客户端，直接可以访问链接
        if (urlParmStr == url){
            urlParmStr = url;
        }
        location.href=urlParmStr;
    }
</script
</body>
</html>
